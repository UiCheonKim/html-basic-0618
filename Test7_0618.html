<!DOCTYPE html>

<html>

<head>
    <title>Page Title</title>
</head>
<style>
    table,
    tr,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 10px;
    }

    tr,
    th {
        padding: 5px 40px;
    }

    th {
        background-color: palevioletred;
    }

    .head {
        background-color: slateblue;
        color: white;
        font-size: 17px;
        font-weight: bold;
        background-size: 20px;
        width: 700px;
    }
</style>

<body>
    <p class="head">사용자 정보입력</p>
    <span>안녕하세요. OO이의 홈페이지를 자유롭게 이용하시려면 회원가입을 하셔야합니다.<br>아래의 사항들을 빠짐없이 기록해주세요.<br></span>
    <table>
        <tr>
            <th>사용자 ID</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="6" required> <input type="button"
                    value="ID중복확인">
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="" id=""></td>
            <th>비밀번호 확인</th>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <th>사용자 이름</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="6"></td>
        </tr>
        <tr>
            <th>주민번호</th>
            <td colspan="3"><input type="password" name="" id="">-<input type="password" name="" id=""></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="text" name="" id="" maxlength="6"></td>
            <th>성별</th>
            <td> <input type="radio" name="b" id="b">
                <label for="b">남자</label><input type="radio" name="g" id="g"><label for="g">여자</label></td>
        </tr>
        <tr>
            <th>우편번호</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="6">-<input type="text" name="" id=""
                    maxlength="6"> <input type="button" value="우편번호검색"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="100" size="50"></td>
        </tr>
        <tr>
            <th>나머지주소</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="100" size="50"></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td colspan="3"><input type="text" name="" id="" maxlength="100" size="15">@
                <select>
                    <option value="">선택해주세요</option>
                    <option value="">가</option>
                    <option value="">나</option>
                    <option value="">다</option>
                    <option value="">라</option>
                    <option value="">바</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>직업</th>
            <td colspan="3">
                <select>
                    <option value="">선택해주세요</option>
                    <option value="">가</option>
                    <option value="">나</option>
                    <option value="">다</option>
                    <option value="">라</option>
                    <option value="">바</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>나머지주소</th>
            <td colspan="4" style="text-align: center;"> <input type="submit" value="보내기"
                    style="border-color: cornflowerblue;">
                <input type="button" value="취소"></td>
        </tr>
    </table>
</body>

</html>
